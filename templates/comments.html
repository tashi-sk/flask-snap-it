{% extends "base.html" %} {% block content %}
<form action="{{ url_for('comments') }}" method="post">
    <div class="row mt-3 profile-header">
        <div class="col-sm text-center">
            <img class="" src="" alt="article-image" class="shadow">
            <h4 class="p-2"> post.title </h5>
                <div class="row mt-3">
                    <div class="col-sm-7 mx-auto text-justify">
                        <p class=" p-2"> post.summary </p>
                        <p class="badge rounded-pill bg-warning text-dark">Submit by: <span
                                class="text-success"> post.submit_by</span></p>
                    </div>
                </div>
        </div>
    </div>
    <div class="row container">
        <div class="col-12 mb-3">
            <label for="userComment" class="text-success fs-5">Your Comment .....</label>
            <div class="float-end mb-2">
                <button href="" class="btn bg-color text-light btn-comment">Submit</button>
            </div>
            <textarea id="userComment" name="userComment" class="form-control border border-4" minlength="3"
                maxlength="250" required></textarea>
        </div>
    </div>

    <hr>
</form>
{% endblock %}
